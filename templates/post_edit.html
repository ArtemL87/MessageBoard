{% extends 'flatpages/default.html' %}

{% block content %}
<h1>Новая статья</h1>
<hr>
{% if post.author.id == request.user.id %}
    <form action="" method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" value="Save" />
    </form>
{% else %}
    <h3> Это не Ваша статья </h3>
{% endif %}
{% endblock content %}
